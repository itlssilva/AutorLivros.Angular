<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title>Incluir Autores</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center"
  style="margin-top: 0.3%;">
        <form method="post" #frm="ngForm">
            <div>
              <input type="text" id="primeiroNome" name="primeiroNome" [(ngModel)]="autor.primeiroNome" placeholder="Nome">
            </div>
            <br>
            <div>
                <input type="text" id="ultimoNome" name="ultimoNome" [(ngModel)]="autor.ultimoNome" placeholder="Sobrenome">
            </div>
            <br>
          </form>
      <br>
      
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="onPost(frm)">Enviar</button>
  </mat-card>
</div>

  <br>
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center"
    style="margin-top: 0.3%;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Autores</mat-card-title>
        <mat-card-subtitle>Nome dos Autores</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <table>
            <tr *ngFor="let i of postData">
              <td>{{i.nomeAutor}}</td>
            </tr>
        </table>
      </mat-card-content>
    </mat-card>
</div>
